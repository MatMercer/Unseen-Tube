<div class="card yt-container">
  <iframe [src]="('https://www.youtube.com/embed/' + video.videoId + '?&loop=1') | safe"
          class="yt-video"
          frameborder="0" allowfullscreen>
  </iframe>
    <i class="glyphicon glyphicon-eye-open yt-views"></i>
    <span class="lead">{{video.views | prettyNumber}}</span>
</div>
